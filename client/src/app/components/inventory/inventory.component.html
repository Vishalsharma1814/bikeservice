
    <h1 class="text-center">Inventory</h1>
    <div class="container p-5">
      <form [formGroup]="inventoryForm">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="matName">Materila name</label>
              <select class="form-select" (change)="setUnit($event)" formControlName="materialName" name="unit" >
                <option *ngFor="let m of materialList" [value]="m.materialCode"  >{{m.materialName}}</option>
              </select>
            </div>
            <div *ngIf="this.isSubmitted == true && this.inventoryForm.hasError('required', 'materialName')" class="text-danger">
              Material is required
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="unit">Unit</label>
              <input
                type="text"
                class="form-control"
                name="unit"
                formControlName="unit"
                aria-describedby="emailHelp"
                (value)="this.unit"
              />
              <div *ngIf="this.isSubmitted == true && this.inventoryForm.hasError('required', 'unit')" class="text-danger">
                Unit is required
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="matName">Available qty</label>
              <input
              disabled
                type="text"
                class="form-control"
                name="materialName"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="matName">Alert/Danger qty</label>
              <input
                type="text"
                class="form-control"
                name="materialName"
                aria-describedby="emailHelp"
                placeholder="Enter material name"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="matName">Description</label>
              <input
                type="text"
                class="form-control"
                name="materialName"
                aria-describedby="emailHelp"
                placeholder="Enter material name"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="matName">MRP</label>
              <input
                type="text"
                class="form-control"
                name="materialName"
                aria-describedby="emailHelp"
                placeholder="Enter material name"
              />
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="button" class="btn m-1 btn-primary" (click)="saveMaterial()">Save</button>
          <button type="button" class="btn m-1 btn-danger" (click)="cancelMat()">Cancel</button>
        </div>
      </form>
    </div>
