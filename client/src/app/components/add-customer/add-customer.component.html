
    <h1 class="text-center">Add Customer</h1>
    <div class="container p-5">
      <form [formGroup]="customerForm">
        <div class="row">


          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="ownerName">Owner Name</label>
              <input
                type="text"
                class="form-control"
                name="ownerName"
                formControlName="ownerName"
                aria-describedby="emailHelp"
                placeholder="Enter owner name"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="mobile">Mobile number</label>
              <input
                type="number"
                class="form-control"
                name="mobile"
                formControlName="mobile"
                aria-describedby="emailHelp"
                placeholder="Enter mobile"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                formControlName="email"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="vehicleNo">Vehicle Number</label>
              <input
                type="text"
                class="form-control"
                name="vehicleNo"
                formControlName="vehicleNo"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="chesisNo">Chesis Number</label>
              <input
                type="text"
                class="form-control"
                name="chesisNo"
                formControlName="chesisNo"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="bikeCompany">Bike Company</label>
              <input
                type="text"
                class="form-control"
                name="bikeCompany"
                formControlName="bikeCompany"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                name="address"
                formControlName="address"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
              />
            </div>
          </div>
          <div class="col-4 mt-2">
            <div class="form-group">
              <label for="engineNo">Engine Number</label>
              <input
                type="text"
                class="form-control"
                name="engineNo"
                formControlName="engineNo"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
              />
            </div>
          </div>

        </div>
        <div class="text-center mt-4">
          <button type="button" class="btn m-1 btn-primary" (click)="saveCustomer()">Save</button>
          <button type="button" class="btn m-1 btn-danger" (click)="cancelCust()">Cancel</button>
        </div>
      </form>
    </div>
